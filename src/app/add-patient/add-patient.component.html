<h2> Add Data To Patient </h2>
            <hr />
            <div class="card">
                <form  (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>PId:</label>
                        <input type="text" class="form-control" id="id" [(ngModel)]="patient.pid"
                            name="id">
                    </div><br>

                    <div class="form-group">
                        <label> Name:</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="patient.name"
                            name="title">
                    </div><br>

                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" class="form-control" id="data" [(ngModel)]="patient.address"
                            name="data">
                    </div><br>

                    <div class="form-group">
                        <label>DOB:</label>
                        <input type="text" class="form-control" id="data" [(ngModel)]="patient.dob"
                            name="data">
                    </div><br>
                    <br />
                    <button class="btn" type="submit" >Submit</button>

                </form>
            </div>
